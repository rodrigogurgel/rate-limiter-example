services:
  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"                      # se não precisar expor pra fora do host, remova esta linha
      - "9121:9121"
    volumes:
      - redis-data:/data
    networks:
      backend:
        aliases: [redis]

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    environment:
      - RI_ACCEPT_TERMS_AND_CONDITIONS=yes
    ports:
      - "127.0.0.1:5540:5540"            # bind apenas em localhost por segurança
    depends_on:
      - redis
    volumes:
      - redisinsight-data:/data          # persistir workspaces/conexões do RedisInsight
    networks:
      backend:
        aliases: [redisinsight]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus  # caminho do volume de dados
    ports:
      - "127.0.0.1:9090:9090"            # só local
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus      # persistir TSDB/WAL
    networks:
      monitoring:
        aliases: [prometheus]

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme123!
      - GF_USERS_DEFAULT_THEME=dark
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "127.0.0.1:3000:3000"            # só local
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      monitoring:
        aliases: [grafana]

  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    ports:
      - "8000:8000"   # UI web
      - "8088:8088"   # HEC
      - "8089:8089"   # Management API (opcional)
      - "9997:9997"   # Receiver p/ forwarders (opcional)
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_PASSWORD: changeme123!
      SPLUNK_HEC_TOKEN: 00000000-0000-0000-0000-000000000000
      SPLUNK_GENERAL_TERMS: --accept-sgt-current-at-splunk-com
    volumes:
      - splunk-var:/opt/splunk/var
      - splunk-etc:/opt/splunk/etc
    restart: unless-stopped
    networks:
      logging:
        aliases: [splunk]

# ---------- Volumes persistentes ----------
volumes:
  redis-data:
  redisinsight-data:
  prometheus-data:
  grafana-storage:
  splunk-var:
  splunk-etc:

# ---------- Redes isoladas por domínio ----------
networks:
  backend:
    driver: bridge
  monitoring:
    driver: bridge
  logging:
    driver: bridge
