services:
  redis:
    image: redis:7.4-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"] # habilita AOF (durabilidade)
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - redis-net

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    environment:
      - RI_ACCEPT_TERMS_AND_CONDITIONS=yes
    ports:
      - "5540:5540"   # UI do RedisInsight
    depends_on:
      - redis
    networks:
      - redis-net

volumes:
  redis-data:

networks:
  redis-net:
    driver: bridge
